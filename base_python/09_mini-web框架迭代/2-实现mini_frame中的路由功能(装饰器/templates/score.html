        // 基于准备好的dom，初始化echarts实例

var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: '评分图'
    },
    tooltip: {
        trigger: 'axis'
    },
    grid: {

        right: '4%',
        bottom: '3%',

    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }

    xAxis: {
        name:"评分",
        type: 'category',
        boundaryGap: false,
        data: {{ score }}
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '电影数量',
            type: 'line',
            stack: '总量',
            data: {{ num }}
        },

    ]
};
;
if (option && typeof option === "object") {

}
