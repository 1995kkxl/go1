<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script>
      $(function () {
          $('#btn').click(function () {
              $('.pop_con').fadeIn();

              return false;
          });

          $(document).click(function () {
              $('.pop_con').fadeOut();
          });

          $('.pop').click(function () {
              return false;
          });
          $('#close').click(function () {
               $('.pop_con').fadeOut();
          });
      })

    </script>
    <style type="text/css">
        .pop_con{
            display: none;
        }

        .pop{
            position: fixed;
            width: 500px;
            height: 300px;
            background-color: #3ca8ff;
            border-right: 3px solid #000000;

            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -150px;
            z-index: 999;
        }
        .mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000000;
            opacity: 0.3;
            filter: alpha(opacity=30);
            left: 0;
            top: 0;
            z-index: 990;
        }

        .close{
            float: right;
            font-size: 25px;
        }

    </style>



</head>
<body>

<input type="button" value="弹出" id="btn">
    <div class="pop_con">
        <div class="pop">弹窗文字
            <input type="text">
            <a href="" id="close" class="close">X</a>
        </div>
        <div class="mask"></div>
    </div>

</body>
</html>
