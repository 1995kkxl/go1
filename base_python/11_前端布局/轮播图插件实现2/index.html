<!DOCTYPE html>
<html>
<head>
	<title>实用轮播图</title>
	<meta charset="utf-8">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div class="lunbo-leave fluidwidth">
        <div class="swiper-container swiper1-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/6.png" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/8.png" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/3.jpg" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/4.jpeg" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/5.jpeg" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/7.jpeg" class="swiper-imagesize"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination swiper-p1"></div>
        </div>
    </div>
    <div class="lunbo-leave fluidwidth">
        <div class="swiper-container swiper2-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/6.png" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/8.png" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/3.jpg" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/4.jpeg" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/5.jpeg" class="swiper-imagesize"></div>
              <div class="swiper-slide"><img src="img/7.jpeg" class="swiper-imagesize"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination swiper-p2"></div>
        </div>
    </div>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
