<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            var oBtn = document.getElementById('btn01');
            //将事件属性和一个函数关联，函数不能写小括号，写了加载的时候就会执行
            oBtn.onclick = fnChange;

            function fnChange() {
                var oDiv = document.getElementById('div1')
                oDiv.style.color= 'green';
                oDiv.style.fontSize = '333px';

            }
        }
    </script>
</head>
<body>
<div id="div1">这是一个div元素</div>
<input type="button" id="btn01" name="" value="改变div">
</body>
</html>
